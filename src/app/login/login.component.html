<body>
    <div class="container form-group">
        <div class="alert alert-success" *ngIf='message'>{{message}}</div>
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body" style="background-image: url(https://static01.nyt.com/images/2020/03/12/business/12virus-airlines/12virus-airlines-mediumSquareAt3X.jpg)">
                        <h2 class="card-title text-center"><strong>Sign In</strong></h2>

                        <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>

                            <div class="form-group">
                                <label for="userId">User Id:</label>
                                <input type="text" #userId='ngModel' ngModel name="userId" required minlength="6"
                                    class="form-control" placeholder="Enter User ID">
                            </div>
                            <div *ngIf='userId.touched && userId.invalid'>
                               <p *ngIf='userId.errors.required'>This
                                    field is required</p>
                                <p *ngIf='userId.errors.minlength'>This
                                    field requires 6 characters only</p>
                            </div>

                            <div class="form-group">
                                <label for="userPassword">Password:</label>
                                <input type="password" #userPassword='ngModel' ngModel name="userPassword" required
                                    minlength="8" maxlength="15" class="form-control" placeholder="Enter Password">

                            </div>
                            <div *ngIf='userPassword.touched && userPassword.invalid'>
                                <p *ngIf='userPassword.errors.required'>
                                    This field is required</p>
                                <p *ngIf='userPassword.errors.minlength'>
                                    This field requires 8 characters</p>
                                <p *ngIf='userId.errors.maxlength'>This
                                    field requires 15 characters only</p>

                            </div>

                            <button class="btn btn-outline-primary" type="submit"
                                [disabled]='loginForm.invalid'>Login</button>

                            <button class="btn btn-outline-primary" type="button"><a class="nav-Link"
                                    routerLink="/register">Register Now!</a></button>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
